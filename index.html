<!doctype HTML>
<html>
	<head>
		<title>Collab</title>
	</head>
	<body>
		<canvas id="draw" style="width:75%;height:75%;position:absolute;left:10%;top:10%;border:1px solid #f00">
</canvas>
<script type="text/javascript">
	var c=document.getElementById("draw");
	var x=c.getContext("2d");
	x.moveTo(0,0);
	x.lineTo(100,100);
	x.stroke();
</script>
	</body>
</html>
